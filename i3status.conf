battery 1 {
        format = "%status %percentage %remaining"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 10
}

tztime local {
        format = "%d/%m %H:%M:%S"
}
disk "/" {
        format = "%free"
}

volume master {
        format = "â™ª: %volume"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
