general {
        output_format = "i3bar"
        colors = true
        interval = 1
}

order += "wireless wlp1s0"
#order += "battery 1"
#order += "disk /"
#order += "volume master"
#order += "tztime local"
#order += "title"

#wireless wlp1s0 {
